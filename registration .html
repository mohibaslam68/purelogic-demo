<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title\</title>
 
</head>
<body>

<div class="registration-form">
    <form action="#" style="position: relative;left: -8px;">
        <label for="first-name">First name *</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name">

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="country">Country</label>
        <input type="text" id="country" name="country">

        <label for="phone">Phone number</label>
        <div style="display: flex;">
            <select style="width: 30%;" name="country-code">
                <option value="UK">UK</option>
                <option value="US">US</option>
                <option value="CA">CA</option>
                <!-- Add more country codes as needed -->
            </select>
            <input type="tel" id="phone" name="phone" placeholder="+44" style="width: 70%;">
        </div>


        <div class="checkbox-label">
            <input type="checkbox" id="anonymous" name="anonymous">
            <label for="anonymous">No, please keep my identity anonymous.</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
