<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaSyncer Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  
</head>
<body>

  <div class="login-container">
    <div class="logo">com log</div>
    <h2>sign in to your Account</h2>
    <p>Welcome back! Select method to log in:</p>

    <div class="social-buttons">
      <button class="social-button">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo">
        Google
      </button>
      <button class="social-button">
        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook logo">
        Facebook
      </button>
    </div>

    <div class="divider">or continue with email</div>

    <div class="input-field">
      <input type="email" placeholder="Email">
    </div>

    <div class="input-field">
      <input type="password" placeholder="Password">
      <span class="icon">üëÅÔ∏è</span>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <button class="login-btn">Log in</button>

    <div class="signup">
      Don't have an account? <a href="registration .html">Create an account</a>
    </div>
  </div>

</body>
</html>
